<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style id="__web-inspector-hide-shortcut-style__">
      .__web-inspector-hide-shortcut__, .__web-inspector-hide-shortcut__ *, .__web-inspector-hidebefore-shortcut__::before, .__web-inspector-hideafter-shortcut__::after
      {
          visibility: hidden !important;
      }
      </style>
  </head>
  <body>
   
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      const navbarMenu = document.getElementById("menu");
      const burgerMenu = document.getElementById("burger");
      const headerMenu = document.getElementById("header");
      const bodyclass = document.getElementById("body");
      // Open Close Navbar Menu on Click Burger
      if (burgerMenu && navbarMenu) {
          burgerMenu.addEventListener("click", () => {
          bodyclass.classList.toggle("is-active-menu");
          burgerMenu.classList.toggle("is-active");
          navbarMenu.classList.toggle("is-active");
        });
      }

    // Close Navbar Menu on Click Menu Links
    document.querySelectorAll(".menu-link").forEach((link) => {
      link.addEventListener("click", () => {
        bodyclass.classList.remove("is-active-menu");
        burgerMenu.classList.remove("is-active");
        navbarMenu.classList.remove("is-active");
      });
    });
    $('.mege-link').click(function(){
      $(this).closest('.menu-item').find('.mega-menu:first').toggleClass('active'); 
      $(this).closest('.menu-item').find('.next-arrow:first').toggleClass('active-arrow'); 
    })
// })
    </script>
  </body>
</html>
